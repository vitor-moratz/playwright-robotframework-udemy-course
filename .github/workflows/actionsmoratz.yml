name: Testes em Robot Framework com Actions do GitHub
run-name: Testes referente ao curso da May Fernandes pela Udemy
on:
jobs:
  web-tests:
    runs-on: ubuntu-20.04
    permissions: write-all
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3
 
      - name: Install Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Node.js 19.1
        uses: actions/setup-node@v3
        with:
          node-version: '19.1'
      
      - name: Install Requirements
        run: |
          python -m pip install --upgrade pip
          pip install -U -r requirements.txt
          sudo npm install @playwright/test
          sudo npx playwright install-deps
          rfbrowser init

      - name: Executando os testes com Actions do GitHub
        run: |
          robot -d ./results -v HEADLESS:true \
          -v BROWSER:${{ matrix.browser }} -i ${{ inputs.tag }} tests

      - name: Upload Tests Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: results-${{ matrix.browser }}
          path: ./results
          if-no-files-found: ignore
          retention-days: 2